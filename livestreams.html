<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Active Livestreams - Spongg's YouTube Channel</title>
<style>
:root {
    --primary-red: #FF0000;
    --primary-purple: #7F00FF;
    --dark-purple: #1a0033;
    --white: #ffffff;
}

body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    color: var(--white);
    text-align: center;
    overflow-x: hidden;
    background: linear-gradient(to bottom, #1a0033, #000000);
    position: relative;
}

/* Header */
header {
    padding: 50px 20px;
    position: relative;
    z-index: 2;
}
header h1 {
    margin: 0;
    font-size: 3em;
    color: var(--white);
    text-shadow: 0 0 20px var(--primary-purple);
}

/* Big central box */
.livestream-box {
    background: linear-gradient(145deg, #4b0082, #7F00FF);
    border-radius: 10px;
    padding: 60px 40px;
    margin: 50px auto;
    max-width: 700px;
    color: var(--white);
    text-align: center;
    box-shadow: 0 0 30px var(--primary-purple);
    font-size: 1.5em;
}

/* Red clickable link */
.red-link {
    color: #FF0000;
    text-decoration: none;
    font-weight: bold;
}
.red-link:hover {
    color: #ff5555;
    text-decoration: underline;
}

/* Footer */
footer {
    background-color: var(--dark-purple);
    color: var(--white);
    padding: 20px;
}
footer a {
    color: var(--primary-red);
    font-weight: bold;
    text-decoration: none;
}
footer a:hover { text-decoration: underline; }

/* Particle canvases */
#particle-canvas, #pumpkin-particles {
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    z-index: -1;
    pointer-events: none;
}

/* Pumpkin icon */
#pumpkin {
    position: fixed;
    top: 20px;
    right: 20px;
    width: 60px;
    height: 60px;
    z-index: 3;
    cursor: pointer;
}
</style>
</head>
<body>

<!-- Pumpkin icon -->
<img src="https://i.ibb.co/3N9gR0x/pumpkin.png" id="pumpkin" alt="Clickable pumpkin icon">

<!-- Particle canvases -->
<canvas id="particle-canvas"></canvas>
<canvas id="pumpkin-particles"></canvas>

<header>
    <h1>Active Livestreams</h1>
</header>

<div class="livestream-box">
    ðŸ”´ NO ACTIVE LIVESTREAMS FOUND<br>
    Check back later!
</div>

<footer>
Back to <a href="index.html" class="red-link">Home</a>
</footer>

<script>
// Particle animation (red/white sparkles)
const canvas = document.getElementById('particle-canvas');
const ctx = canvas.getContext('2d');
let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;

const particles = [];
for(let i=0;i<150;i++){
    particles.push({
        x: Math.random()*width,
        y: Math.random()*height,
        r: Math.random()*2+1,
        speed: Math.random()*2+1,
        color: Math.random()>0.5?'#FF0000':'#FFFFFF'
    });
}

function animate(){
    ctx.clearRect(0,0,width,height);
    particles.forEach(p=>{
        ctx.beginPath();
        ctx.fillStyle=p.color;
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fill();
        p.y += p.speed;
        if(p.y>height){ p.y=-10; p.x=Math.random()*width;}
    });
    requestAnimationFrame(animate);
}
animate();

// Pumpkin click particles
const pumpkinCanvas = document.getElementById('pumpkin-particles');
const pCtx = pumpkinCanvas.getContext('2d');
let pWidth = pumpkinCanvas.width = window.innerWidth;
let pHeight = pumpkinCanvas.height = window.innerHeight;
let pumpkinParticles = [];
document.getElementById('pumpkin').addEventListener('click', ()=>{
    for(let i=0;i<100;i++){
        pumpkinParticles.push({
            x: window.innerWidth - 50,
            y: 50,
            vx: (Math.random()-0.5)*6,
            vy: Math.random()*-6,
            r: Math.random()*4+2,
            life: 100
        });
    }
});
function pumpkinAnimate(){
    pCtx.clearRect(0,0,pWidth,pHeight);
    pumpkinParticles.forEach((p,i)=>{
        pCtx.beginPath();
        pCtx.fillStyle='orange';
        pCtx.arc(p.x,p.y,p.r,0,Math.PI*2);
        pCtx.fill();
        p.x += p.vx;
        p.y += p.vy;
        p.vy += 0.1;
        p.life--;
        if(p.life<=0) pumpkinParticles.splice(i,1);
    });
    requestAnimationFrame(pumpkinAnimate);
}
pumpkinAnimate();

// Resize canvases
window.addEventListener('resize', ()=>{
    width=canvas.width=window.innerWidth;
    height=canvas.height=window.innerHeight;
    pWidth=pumpkinCanvas.width=window.innerWidth;
    pHeight=pumpkinCanvas.height=window.innerHeight;
});
</script>

</body>
</html>
